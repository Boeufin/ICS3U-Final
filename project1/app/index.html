<html>
  <head>
    <style>
        .input {
          resize: none;
          border-radius: 4px;
          padding-left: 2px;
          width: 600px;
          font-family: "Trebuchet MS", Helvetica, sans-serif;
          font-size: 14px;
        }

        #breaker {
          height: 2px;
          background-color: black;
        }

        #toDO {
          position: relative;
        }

        #create {
          position: relative;
          top: 9px;
        }

        #newold {
          position: relative;
          right: 200px;
        }

        #oldnew {
          position: relative;
          left: 200px;
        }

        button {
          background-color: #ddd;
          border: none;
          color: black;
          height: 40px;
          width: 80px;
          text-align: center;
          font-size: 16px;
          margin: 4px 2px;
          transition: 0.3s;
          border-radius: 10px;
        }

        button:hover {
          background-color: blue;
          color: white;
        }

        hr {
          width: 600px;
        }

        textarea {
          resize: none;
          border-radius: 4px;
          padding-left: 2px;
          width: 600px;
          font-family: "Trebuchet MS", Helvetica, sans-serif;
          font-size: 14px;
          height: 100px;
        }

        ul {
          list-style: none;
          position: relative;
          left: -20px;
        }

        label {
          width: 600px;
          display: inline-block;
        }

        body {
          font-family: "Trebuchet MS", Helvetica, sans-serif;
        }
    </style>
  </head>
  <body>
    <center>
      <div class="container">
        <p>
          <h3 for="new-task">Add a Task</h3>
          <input id="new-task" class="input" type="text" placeholder="Enter Task" maxlength="25"><br><br>
          <textarea class="newDetails" id="newDetails" placeholder="Details" cols="30" rows="4"></textarea><br>
          <button id="clearButton" onclick=clearAll()>Clear Tasks</button> <button id="create" onclick=addTask()>Create</button>
        </p>
        <hr id="breaker"/>
        <h3 id="toDo">Tasks To Do</h3>
        <hr id="breaker"/>
        <button id="newold"onclick=sortNewOld()>New-Old</button>
        <button id="oldnew"onclick=sortOldNew()>Old-New</button>
        <ul id="incomplete-tasks">
        </ul>
      </div>
  </center>
    <script type="text/javascript" src="\scripts\createTask.js"></script>
  </body>
</html>
