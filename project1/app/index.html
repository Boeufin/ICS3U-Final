<!DOCTYPE html>
<html>
<head>
  <style>
    .input {
      border-radius: 4px;
      padding-left: 2px;
    }

    #taskDetails {
      height: 75px;
      resize: none;
    }

    button {
      background-color: #ddd;
      border: none;
      color: black;
      height: 40px;
      width: 80px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      transition: 0.3s;
      border-radius: 10px;
    }

    button:hover {
      background-color: blue;
      color: white;
    }

    #create {
      position: relative;
      left: 175px;
      top: -100px;
    }

    #breaker {
      position: relative;
      top: -40px;
      height: 2px;
      width: 600px;
      background-color: black;
    }

    #toDo {
      position: relative;
      top: -50px;
    }
  </style>
</head>
<body>
  <center>
    <div>
      <h2>Add a Task</h2>
      <!--Input task title-->
      <input type="text" id="taskTitle" placeholder=" Enter Task" class="input"></input><br><br>
      <!--Input task details-->
      <textarea id="taskDetails" placeholder=" Details" class="input"></textarea><br>
      <button class="button" id="create">Create</button>
      <!--Create button, sends the values to the jQuery/JS-->
      <hr id="breaker"/><!--Separates elements-->
      <h2 id="toDo">Tasks To Do</h2>
    </div>
  </center>
  <script>
    //Function being saved as a variable to be called later, separates all the functions easily.
    var newTaskElement = function(taskString) {//The input is translated to taskString
      var listItem = document.createElement("li");//adds a section of the list to the HTML
      var label = document.createElement("label");//adds a label so the input words show up.
      var details = document.createElement("p")//details are stored in a paragraph
      var editInput = document.createElement("input")//adds another input in the li element for editing
      var editDetailsButton = document.createElement("button");//adds an edit button
      var completeButton = document.createElement("button");//adds complete task button

      label.innerText = taskString;//Sets the label to the taskString, which is the input value
      editInput.type = "text";//sets the type of the edit input to text

      editDetailsButton.innerText="Edit Details";//Sets what the button says on it
      editDetailsButton.className="editDetailsButton";//sets the class of the button to editInput
      completeButton.innerText="Complete";//Sets what the button says on it
      completeButton.className="completeButton";//sets the class of the button to completeButtom

      //adds the elements to the list with the values
      listitem.append(label);
      listitem.append(details);
      listitem.append(editInput);
      listitem.append(editDetailsButton);
      listitem.append(completeButton);
      return listitem;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
